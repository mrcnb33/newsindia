<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodCort - Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #A0C15A;
            margin: 0;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .screen {
            width: 320px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            background: #FFA500;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .social-login img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .forgot-password, .need-help {
            text-align: right;
            width: 100%;
        }
        .forgot-password a, .need-help a {
            text-decoration: none;
            color: #FFA500;
            font-size: 14px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <h2>Getting started</h2>
            <p>Create an account to continue!</p>
            <div class="social-login">
                <img src="googlelogo.png" alt="Google">
                <img src="facebooklogo.png" alt="Facebook">
                <img src="twitter.png" alt="Twitter">
            </div>
            <div class="form-container">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <div class="need-help">
                    <a href="#">Need some help?</a>
                </div>
                <label>
                    <input type="checkbox"> Remember me next time
                </label>
                <button class="sign-up">Sign Up</button>
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
        </div>

        <div class="screen">
            <h2>Let's get something</h2>
            <p>Good to see you back.</p>
            <div class="social-login">
                <img src="googlelogo.png" alt="Google">
                <img src="facebooklogo.png" alt="Facebook">
                <img src="twitter.png" alt="Twitter">
            </div>
            <div class="form-container">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <label>
                    <input type="checkbox"> Remember me next time
                </label>
                <button class="sign-in">Sign In</button>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
